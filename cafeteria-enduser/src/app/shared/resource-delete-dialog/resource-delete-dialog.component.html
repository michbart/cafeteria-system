<h3 i18n>{{ dialogTitle }}</h3>
<mat-dialog-content>
  <div i18n>
    Do you really want to delete {{data.resourceType}} "{{data.resourceName}}"?
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button type="button" mat-dialog-close i18n>Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" i18n>Confirm</button>
</mat-dialog-actions>

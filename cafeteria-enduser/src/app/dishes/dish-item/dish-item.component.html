<mat-list-item>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxFlexFill>
    <div fxFlex="80">
      <div mat-line class="item-name">{{ dish.name }}</div>
      <div mat-line>{{ dish.nameEng }}</div>
    </div>
    <div fxFlex="20" fxLayout="row" fxLayoutAlign="end center">
      <div>{{ dish.cost }}</div>
      <button mat-icon-button class="item-button" matTooltip="Order" color="accent">
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </div>
  </div>
</mat-list-item>

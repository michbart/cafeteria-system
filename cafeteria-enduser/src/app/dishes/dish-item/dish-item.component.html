<mat-list-item class="list-item">
  <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="space-between center" fxLayoutAlign.sm="start" fxLayoutAlign.xs="start" fxFlexFill>
    <div fxFlex="80" fxFlex.sm="100" fxFlex.xs="100">
      <div mat-line class="item-name">{{ dish.name }}</div>
      <div mat-line>{{ dish.nameEng }}</div>
    </div>
    <div fxFlex="20" fxFlex.sm="100" fxFlex.xs="100" fxLayout="row" fxLayoutAlign="end center">
      <div>{{ dish.cost }}</div>
      <button mat-icon-button class="item-button" matTooltip="Order" color="accent">
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </div>
  </div>
</mat-list-item>

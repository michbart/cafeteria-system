<cafeteria-content-wrapper>
  <cafeteria-navigation-toolbar></cafeteria-navigation-toolbar>
  <div fxLayout="row" fxLayoutGap="16px" fxLayout.sm="column" fxLayout.xs="column">
    <div fxFlex="grow">
      <mat-card>
        <mat-card-title i18n>Meal detail</mat-card-title>
        <mat-card-content>
          <mat-list class="detail">
            <cafeteria-detail-list-item label="Czech name" [value]="meal.name" i18n-label></cafeteria-detail-list-item>
            <cafeteria-detail-list-item label="English name" [value]="meal.nameEng" i18n-label></cafeteria-detail-list-item>
            <cafeteria-detail-list-item label="Date" [value]="meal.date" i18n-label></cafeteria-detail-list-item>
            <cafeteria-detail-list-item label="Cost" [value]="meal.cost + ' ' + currency" i18n-label></cafeteria-detail-list-item>
          </mat-list>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button mat-raised-button color="primary" routerLink="../edit" i18n>Edit</button>
          <button mat-button mat-raised-button color="warn" (click)="openDeleteDialog()" i18n>Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div fxFlex="grow">
      <mat-card>
        <mat-card-title i18n>Alergens</mat-card-title>
        <mat-card-content>
          <mat-list class="detail">
            <div *ngFor="let alergen of alergens">
              <cafeteria-detail-list-item [label]="alergen.key" [value]="currentLocale === 'cs' ? alergen.value : alergen.valueEng"></cafeteria-detail-list-item>
            </div>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</cafeteria-content-wrapper>

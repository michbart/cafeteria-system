<cafeteria-content-wrapper>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-card>
        <mat-card-title>{{ pageTitle }}</mat-card-title>
        <mat-card-content>
          <mat-form-field>
            <input matInput type="text" placeholder="Name" maxlength="255" formControlName="name" required>
            <mat-error *ngIf="nameField.errors?.required">
              Name cannot be empty.
            </mat-error>
            <mat-hint align="end">{{ nameField.value.length }} / 255</mat-hint>
          </mat-form-field>
  
          <mat-form-field>
            <input matInput type="text" placeholder="English name" maxlength="255" formControlName="nameEng" required>
            <mat-error *ngIf="nameEngField.errors?.required">
              English name cannot be empty.
            </mat-error>
            <mat-hint align="end">{{ nameEngField.value.length }} / 255</mat-hint>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="dateInput" formControlName="date" required>
            <mat-datepicker-toggle matSuffix [for]="dateInput"></mat-datepicker-toggle>
            <mat-datepicker #dateInput></mat-datepicker>
            <mat-error *ngIf="dateField.errors?.required">
              Date cannot be empty.
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput type="number" placeholder="Cost" formControlName="cost" min="0" required>
            <div matSuffix>CZK</div>
            <mat-error *ngIf="costField.errors?.required">
              Cost cannot be empty.
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Alergens</mat-label>
            <mat-select formControlName="alergens" multiple>
              <mat-option *ngFor="let alergen of alergens" [value]="alergen.key">{{alergen.key}} - {{alergen.value}}</mat-option>
            </mat-select>
          </mat-form-field>
  
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button mat-raised-button (click)="onCancel()">Cancel</button>
          <button mat-button mat-raised-button color="primary" type="submit">{{ submitLabel }}</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </cafeteria-content-wrapper>

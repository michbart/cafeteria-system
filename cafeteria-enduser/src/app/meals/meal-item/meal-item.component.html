<div class="list-item" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="space-between center" fxLayoutAlign.sm="start" fxLayoutAlign.xs="start" fxFlexFill>
  <div fxLayout="column" fxFlex="80" fxFlex.sm="100" fxFlex.xs="100">
    <div mat-line class="item-name">{{ meal.name }}</div>
    <div mat-line>{{ meal.nameEng }}</div>
  </div>
  <div fxFlex="20" fxFlex.sm="100" fxFlex.xs="100" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
    <div *ngFor="let alergen of alergens" >
      <div matTooltip="{{ currentLocale === 'cs' ? alergen.value : alergen.valueEng }}">
        <button mat-mini-fab disabled>{{ alergen.key }}</button>
      </div>
    </div>
    <div>{{ meal.cost }}</div>
    <button mat-icon-button class="item-button" *ngIf="displayButton" matTooltip="Order" color="accent" i18n-matTooltip (click)="orderMeal()">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </div>
</div>

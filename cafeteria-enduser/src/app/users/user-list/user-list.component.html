<cafeteria-content-wrapper>
  <mat-card class="cafeteria-card">
    <mat-card-title>User management</mat-card-title>
    <div fxLayout="row wrap" fxLayout.sm="column wrap" fxLayout.xs="column wrap" fxLayoutAlign="space-between" fxLayoutAlign.sm="start" fxLayoutAlign.xs="start">
      <div fxFlexOrder.sm="2" fxFlexOrder.xs="2">
        <cafeteria-search-field (changeParams)="onFilterChange($event)" source="searchValue"></cafeteria-search-field>
      </div>
      <div>
        <button
            mat-button
            mat-raised-button
            routerLink="create"
            fxFlexOrder.sm="1"
            fxFlexOrder.xs="1"
        >
          Create user
        </button>
      </div>
    </div>
    <mat-table [fixedLayout]="true" [dataSource]="resourceDataSource" matSort (matSortChange)="onSortChange($event)" matSortDisableClear>
      <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Username</mat-header-cell>
        <mat-cell *matCellDef="let user">
          <cafeteria-resource-link routeLink="/users" [resourceId]="user.id" [linkText]="user.username"></cafeteria-resource-link>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="givenName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Given name</mat-header-cell>
        <mat-cell *matCellDef="let user">{{ user.givenName }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="surname">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Surname</mat-header-cell>
        <mat-cell *matCellDef="let user">{{ user.surname }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="roles">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Roles</mat-header-cell>>
        <mat-cell *matCellDef="let user" >
          <span *ngIf="user.roles; else emptyValue">{{ user.roles }}</span>
          <ng-template #emptyValue>â€“</ng-template>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columns;"></mat-row>
    </mat-table>

    <mat-paginator
        [length]="userCount"
        [pageSize]="10"
        [pageSizeOptions]="[10, 100]"
        (page)="onPaginationChange()"
    >
    </mat-paginator>
  </mat-card>
</cafeteria-content-wrapper>

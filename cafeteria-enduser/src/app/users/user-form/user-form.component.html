<cafeteria-content-wrapper>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-title>{{ pageTitle }}</mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <input matInput type="text" placeholder="Given name" maxlength="100" formControlName="givenName" required>
          <mat-error *ngIf="givenNameField.errors?.required">
            Given name cannot be empty.
          </mat-error>
          <mat-hint align="end">{{ givenNameField.value.length }} / 100</mat-hint>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="text" placeholder="Surname" maxlength="100" formControlName="surname" required>
          <mat-error *ngIf="surnameField.errors?.required">
            Surname cannot be empty.
          </mat-error>
          <mat-hint align="end">{{ surnameField.value.length }} / 100</mat-hint>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="text" placeholder="E-mail" maxlength="100" formControlName="mail" required>
          <mat-error *ngIf="mailField.errors?.required">
            E-mail address cannot be empty.
          </mat-error>
          <mat-error *ngIf="mailField.errors?.email">
            Invalid e-mail address.
          </mat-error>
          <mat-hint align="end">{{ mailField.value.length }} / 100</mat-hint>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button mat-raised-button (click)="onCancel()">Cancel</button>
        <button mat-button mat-raised-button color="primary" type="submit">{{ submitLabel }}</button>
      </mat-card-actions>
    </mat-card>
  </form>
</cafeteria-content-wrapper>

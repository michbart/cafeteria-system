<cafeteria-content-wrapper>
  <cafeteria-navigation-toolbar></cafeteria-navigation-toolbar>
  <div fxLayout="column" fxLayoutGap="16px">
    <div fxLayout="row" fxLayoutGap="16px" fxLayout.sm="column" fxLayout.xs="column">
      <div fxFlex="grow">
        <mat-card>
          <mat-card-title i18n>User detail</mat-card-title>
          <mat-card-content>
            <mat-list class="detail">
              <cafeteria-detail-list-item label="Given name" [value]="user.givenName" i18n-label></cafeteria-detail-list-item>
              <cafeteria-detail-list-item label="Surname" [value]="user.surname" i18n-label></cafeteria-detail-list-item>
              <cafeteria-detail-list-item label="Username" [value]="user.username" i18n-label></cafeteria-detail-list-item>
              <cafeteria-detail-list-item label="E-mail" [value]="user.mail" i18n-label></cafeteria-detail-list-item>
            </mat-list>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-button mat-raised-button color="primary" routerLink="../edit" i18n>Edit</button>
            <button mat-button mat-raised-button color="warn" *ngIf="canDeleteUser" (click)="openDeleteDialog()" i18n>Delete</button>
          </mat-card-actions>
        </mat-card>
      </div>

      <div fxFlex="grow">
        <mat-card>
          <mat-card-title i18n>Balance</mat-card-title>
          <mat-card-content>
            <mat-list class="detail">
              <cafeteria-detail-list-item label="Balance" [value]="user.balance"></cafeteria-detail-list-item>
            </mat-list>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <div fxFlex="grow">
      <mat-card>
        <mat-card-title i18n>Order history</mat-card-title>
        <cafeteria-resource-table
            sortField="date"
            sortDirection="desc"
            endpointName="orders"
            [displayedColumns]="displayedColumns"
            [columnLabels]="columnLabels"
            [valueKeys]="displayedColumns"
            [options]="{ id: user.id }"
        >
        </cafeteria-resource-table>
      </mat-card>
    </div>
  </div>
</cafeteria-content-wrapper>

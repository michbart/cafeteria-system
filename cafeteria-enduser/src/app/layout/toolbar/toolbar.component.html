<mat-toolbar color="primary">
  <span>Cafeteria</span>
  <span class="spacer"></span>
  <a
      mat-icon-button
      matTooltip="Users"
      routerLink="/users"
      *ngIf="displayUsersButton"
      i18n-matTooltip
  >
    <mat-icon>people</mat-icon>
  </a>
  <a
      mat-icon-button
      matTooltip="Menu"
      routerLink="/meals"
      *ngIf="displayMealsButton"
      i18n-matTooltip
  >
    <mat-icon>restaurant</mat-icon>
  </a>
  <div *ngIf="loggedUser">
    <a
        mat-icon-button
        matTooltip="Account balance"
        [routerLink]="userAccountLink"
        i18n-matTooltip
    >
      <mat-icon>account_balance</mat-icon>
    </a>
    <button
        mat-icon-button
        matTooltip="Logout"
        (click)="logout()"
        i18n-matTooltip
    >
      <mat-icon>logout</mat-icon>
    </button>
  </div>

  <button
      mat-button
      matTooltip="Login"
      (click)="login()"
      *ngIf="!loggedUser"
      i18n
  >
    Login
  </button>
</mat-toolbar>
